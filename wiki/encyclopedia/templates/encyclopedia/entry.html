{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
{{content|safe}}
<form action="{% url 'edit' title %}" method="GET">
    <input type="hidden" name="title" value="{{title}}">
    <input type="hidden" name="content" value="{{content}}">
    <input type="submit" value="Edit page">
</form>

{% endblock %}
